<!DOCTYPE html>
<html>
<head>
	<title>Warhol</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF8">

<body class='project'>
	<div id='wrapper-project'>
	<div class="project-div">
		<h3>Warhol painting generator</h3>
		<div class='project-intro'></div>
		<div id='controls'>
			Upload an image (< 1Mb):
			<button id="fileupload_button">Upload a picture</button><br>
			<input id="fileupload" class="fileInput hidden" type="file" name="photo" data-url="/upload_img" >
			Or use one of ours:
			<button id="pape">Pope Francis</button>
			<button id="wtc">9/11</button>
			<button id="sarkozy">Nicolas Sarkozy</button>
			<button id="hollande">Fran√ßois Hollande</button><br>


			Disposition:
			<button id="d1">1 print</button>
			<button id="d4">4 prints</button>
			<button id="d8">Rows of 8</button><br>

			Color:
			<button id="red">Red</button>
			<button id="blue">Blue</button>
			<button id="gold">Gold</button>	<br>

			<button id="download_button">Save the painting on your computer</button>
			<a id="download_link" class='hidden'>Download as image</a>
		</div>

		<canvas id='display' width='900' height='500'></canvas>
	</div> <!--  .project-div -->
	</div> <!--  #wrapper -->

</html>
