<!DOCTYPE html>
<html>
<head>
	<title>Warhol</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF8">
	<link rel="stylesheet" href="../stylesheets/style.css" type="text/css">
</head>

<body class='project'>
	<div id='wrapper-project'>
	<div class="project-div">
		<h3>Warhol painting generator</h3>
		<div class='project-intro'></div>
		<div id='controls'>
			Upload an image (< 1Mb):
			<button id="fileupload_button">Upload a picture</button><br>
			<input id="fileupload" class="fileInput hidden" type="file" name="photo" data-url="/upload_img" >
			Or use one of ours:
			<button data-prop='imageSrc' data-value='img/pape.jpg' id="pape">Pope Francis</button>
			<button data-prop='imageSrc' data-value='img/wtc.gif' id="wtc">9/11</button>
			<button data-prop='imageSrc' data-value='img/france_forte.jpg' id="sarkozy">Nicolas Sarkozy</button>
			<button data-prop='imageSrc' data-value='img/hollande.jpg' id="hollande">Fran√ßois Hollande</button><br>


			Prints:
			<button data-prop='disposition' data-value='standard' id="disp_standard">Many</button>
			<button data-prop='disposition' data-value='2x2' id="disp_4">2 x 2</button>
			<button data-prop='disposition' data-value='1B' id="disp_1">1 big</button><br>

			Color:
			<button data-prop='bg_color' data-value='#be1c18' id="red">Red</button>
			<button data-prop='bg_color' data-value='#00688B' id="blue">Blue</button>
			<button data-prop='bg_color' data-value='#DAA520' id="gold">Gold</button>	<br>

			<button id="download_button">Save the painting on your computer</button>
			<a id="download_link" class='hidden'>Download as image</a>
		</div>

		<canvas id='display' width='900' height='500'></canvas>
	</div> <!--  .project-div -->
	</div> <!--  #wrapper -->


<script src='/libs/createjs-2013.09.25.min.js'></script>
<script src='/libs/underscore.js'></script>
<script src="/libs/jquery-1.10.2.min.js"></script>
<script src='/libs/jquery.ui.widget.js'></script>
<script src='/libs/jquery.iframe-transport.js'></script>
<script src='/libs/jquery.fileupload.js'></script>
<script src='warhol.js'></script>

</body>

</html>
